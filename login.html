<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do List App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section id="login">
            <h2>Login to Your Account</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-container">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
                <a href="index.html" class="cta-button">Sign Up</a>
            </form>
        </section>

        <section id="images">
            <h2>Why Choose Us?</h2>
            <div class="image-container">
                <img src="./images/images.png" alt="Convenience">
                <p>Convenient task management</p>
            </div>
            <div class="image-container">
                <img src="./images/images.jpeg" alt="Collaboration">
                <p>Collaborate with your team</p>
            </div>
            <div class="image-container">
                <img src="./images/image.jpeg" alt="Productivity">
                <p>Boost your productivity</p>
            </div>
        </section>
    </main>

    <footer class="container">
        <p>&copy; 2025 To-Do List App. All rights reserved.</p>
    </footer>

    <script src="./js/login.js"></script>
</body>
</html>
