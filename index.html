<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - To-Do List App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section id="signup">
            <h2>Join thousands of happy users of todo-list-app! </h2>
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="input-container">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
                <a href="login.html" class="cta-button">Login</a>
            </form>
        </section>

        <section id="features">
            <h2>Features</h2>
            <div class="feature">
                <img src="./images/images.jpeg" alt="Feature 1">
                <p>Organize your tasks effortlessly</p>
            </div>
            <div class="feature">
                <img src="./images/image.jpeg" alt="Feature 2">
                <p>Collaborate with your team</p>
            </div>
            <div class="feature">
                <img src="./images/images (1).jpeg" alt="Feature 3">
                <p>Set reminders and deadlines</p>
            </div>
        </section>
    </main>

    <footer class="container">
        <p>&copy; 2025 To-Do List App. All rights reserved.</p>
    </footer>

    <script src="./js/signup.js"></script>
</body>
</html>
